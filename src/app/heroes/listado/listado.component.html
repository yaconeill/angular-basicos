<p>Listado de Héroes</p>

<div *ngIf="heroeEliminado; else noBorrado">
  <h3>Héroes borrados: <small>{{ heroeEliminado }}</small></h3>

  <!-- <ul>
    <li *ngFor="let heroeEliminado of heroesEliminados">
      {{ heroeEliminado }}
    </li>
  </ul> -->
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHeroes()">Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} {{ heroe }}
    </li>
</ul>
